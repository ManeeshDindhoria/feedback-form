<head>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">National Institute Of Technology Patna</h1>
      <p id="description" class="description text-center">
        Feedback form
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="roll-label" for="Roll no">Roll no</label>
        <input
          type="number"
          name="Roll NO."
          id="roll"
          class="form-control"
          placeholder="Enter your roll no"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Semester</label
        >
        <input
          type="number"
          name="Semester"
          id="number"
          min="1"
          max="10"
          class="form-control"
          placeholder="Semester"
        />
      </div>
      <div class="form-group">
        <p>Your Branch</p>
        <select id="dropdown" name="Branch" class="form-control" required>
          <option disabled selected value>Select Brach</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
          <option value="EE">EE</option>
          <option value="ECE">ECE</option>
          <option value="Archi">Archi</option>
          <option value="MSC">MSC</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>What would you rate to your College?</p>
        <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Best</label
          >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Good</label
        >
  
        <label>
            <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Average</label
        >
      </div>
  
  
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Tick in the box)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="Academic Courses"
            type="checkbox"
            class="input-checkbox"
          />Academic Courses</label
        >
        <label>
          <input
            name="prefer"
            value="Infrastructure"
            type="checkbox"
            class="input-checkbox"
          />Infrastructure</label
        >
        <label
          ><input
            name="prefer"
            value="Extra curriculars"
            type="checkbox"
            class="input-checkbox"
          />Extra curriculars</label
        >
        <label
          ><input
            name="prefer"
            value="Sports fecilities"
            type="checkbox"
            class="input-checkbox"
          />Sports fecilities</label
        >
        <label
          ><input
            name="prefer"
            value="Hostel fecilities"
            type="checkbox"
            class="input-checkbox"
          />Hostel fecilities</label
        >
        <label
          ><input
            name="prefer"
            value="Online study material"
            type="checkbox"
            class="input-checkbox"
          />Online study material</label
        >
        <label
          ><input
            name="prefer"
            value="Clubs"
            type="checkbox"
            class="input-checkbox"
          />Clubs</label
        >
        <label
          ><input
            name="prefer"
            value="Mess"
            type="checkbox"
            class="input-checkbox"
          />Mess</label
        >
        <label
          ><input
            name="prefer"
            value="Internet connectivity"
            type="checkbox"
            class="input-checkbox"
          />Internet connectivity</label
        >

        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
